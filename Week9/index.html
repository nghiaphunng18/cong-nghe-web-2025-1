<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React CRUD Basic</title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Component AddUser
      function AddUser({ onAdd }) {
        const [adding, setAdding] = useState(false);
        const [user, setUser] = useState({
          name: "",
          username: "",
          email: "",
          address: { street: "", suite: "", city: "" },
          phone: "",
          website: "",
        });

        // handle input info user
        const handleChange = (e) => {
          const { id, value } = e.target;
          if (["street", "suite", "city"].includes(id)) {
            setUser((prev) => ({
              ...prev,
              address: { ...prev.address, [id]: value },
            }));
          } else {
            setUser((prev) => ({ ...prev, [id]: value }));
          }
        };

        // handle submit add info user
        const handleAdd = () => {
          if (user.name === "" || user.username === "") {
            console.error("Please enter Name and Username!");
            return;
          }
          onAdd(user);
          // when success
          setUser({
            name: "",
            username: "",
            email: "",
            address: { street: "", suite: "", city: "" },
            phone: "",
            website: "",
          });
          setAdding(false);
        };

        return (
          <div>
            <button onClick={() => setAdding(true)}>Add new user</button>
            {adding && (
              <div className="modal-overlay">
                <div className="modal-content">
                  <h4>Add new user</h4>
                  <div className="form-group">
                    <label htmlFor="name">Name:</label>
                    <input
                      id="name"
                      type="text"
                      value={user.name}
                      onChange={handleChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="username">Username:</label>
                    <input
                      id="username"
                      type="text"
                      value={user.username}
                      onChange={handleChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="email">Email:</label>
                    <input
                      id="email"
                      type="text"
                      value={user.email}
                      onChange={handleChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="city">City:</label>
                    <input
                      id="city"
                      type="text"
                      value={user.address.city}
                      onChange={handleChange}
                    />
                  </div>
                  <div className="modal-actions">
                    <button className="btn-save" onClick={handleAdd}>
                      Lưu
                    </button>
                    <button
                      className="btn-cancel"
                      onClick={() => setAdding(false)}
                    >
                      Hủy
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      // Component search form
      function SearchForm({ onChangeValue }) {
        return (
          <input
            type="text"
            placeholder="Search by name, username..."
            // Display value on UI every time user type
            onChange={(e) => onChangeValue(e.target.value)}
          />
        );
      }

      // Component result table
      function ResultTable({ keyword, user, onAdded }) {
        const [users, setUsers] = useState([]);
        const [loading, setLoading] = useState(true);
        const [editing, setEditing] = useState(null);

        // load data component mount
        useEffect(() => {
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((res) => res.json())
            .then((data) => {
              setUsers(data);
              setLoading(false);
            })
            .catch((error) => {
              console.error("Error load data:", error);
              setLoading(false);
            });
        }, []); // [] to run once

        useEffect(() => {
          if (user) {
            const newId =
              users.length > 0 ? Math.max(...users.map((u) => u.id)) + 1 : 1;
            setUsers((prev) => [...prev, { ...user, id: newId }]);
            onAdded();
          }
        }, [user]); // run again when user change

        // delete use
        const removeUser = (id) => {
          // delete now
          setUsers((prev) => prev.filter((u) => u.id !== id));
        };

        // edit user
        const editUser = (user) => {
          setEditing({ ...user, address: { ...user.address } });
        };

        // handle edit input
        const handleEditChange = (e) => {
          const { id, value } = e.target;
          if (["street", "suite", "city"].includes(id)) {
            setEditing((prev) => ({
              ...prev,
              address: { ...prev.address, [id]: value },
            }));
          } else {
            setEditing((prev) => ({ ...prev, [id]: value }));
          }
        };

        // save user
        const saveUser = () => {
          setUsers((prev) =>
            prev.map((u) => (u.id === editing.id ? editing : u))
          );
          setEditing(null); // close modal
        };

        // search - filter
        const filteredUsers = users.filter(
          (u) =>
            u.name.toLowerCase().includes(keyword.toLowerCase()) ||
            u.username.toLowerCase().includes(keyword.toLowerCase())
        );

        if (loading) {
          return <div>Loading...</div>;
        }

        return (
          <>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>Actions</th>
                </tr>
              </thead>
              {/* Show data users */}
              <tbody>
                {filteredUsers.map((u) => (
                  <tr key={u.id}>
                    <td>{u.id}</td>
                    <td>{u.name}</td>
                    <td>{u.username}</td>
                    <td>{u.email}</td>
                    <td>{u.address.city}</td>
                    <td>
                      <button onClick={() => editUser(u)}>Sửa</button>
                      <button
                        className="btn-delete"
                        onClick={() => removeUser(u.id)}
                      >
                        Xóa
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>

            {/* show modal when editing info user */}
            {editing && (
              <div className="modal-overlay">
                <div className="modal-content">
                  <h4>Edit user information (ID: {editing.id})</h4>
                  <div className="form-group">
                    <label htmlFor="name">Name:</label>
                    <input
                      id="name"
                      type="text"
                      value={editing.name}
                      onChange={handleEditChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="username">Username:</label>
                    <input
                      id="username"
                      type="text"
                      value={editing.username}
                      onChange={handleEditChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="email">Email:</label>
                    <input
                      id="email"
                      type="text"
                      value={editing.email}
                      onChange={handleEditChange}
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="city">City:</label>
                    <input
                      id="city"
                      type="text"
                      value={editing.address.city}
                      onChange={handleEditChange}
                    />
                  </div>
                  <div className="modal-actions">
                    <button className="btn-save" onClick={saveUser}>
                      Lưu
                    </button>
                    <button
                      className="btn-cancel"
                      onClick={() => setEditing(null)}
                    >
                      Hủy
                    </button>
                  </div>
                </div>
              </div>
            )}
          </>
        );
      }

      // Component App
      function App() {
        const [kw, setKeyword] = useState("");
        const [newUser, setNewUser] = useState(null);

        return (
          <div>
            <h1>User management (CRUD)</h1>

            <div className="search-add-container">
              {/* update keyword search */}
              <SearchForm onChangeValue={setKeyword} />

              {/* update statue add user */}
              <AddUser onAdd={setNewUser} />
            </div>

            {/* trans state data */}
            <ResultTable
              keyword={kw}
              user={newUser}
              onAdded={() => setNewUser(null)}
            />
          </div>
        );
      }

      // render
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
